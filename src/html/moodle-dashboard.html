    <div class="main" id="dashboard-settings">
      <div class="header">
        <div class="box">
          <a class="btn-back" data-toggle="tooltip" data-placement="right" data-i18n="Back" data-original-title="i18n">
            <i class="material-icons">&#xE5C4;</i>
          </a>
          <div class="title" data-i18n="Settings"></div>
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#filters" data-toggle="tab" data-i18n="Filters"></a>
            </li>
            <li>
              <a href="#synchronization" data-toggle="tab" data-i18n="Synchronization"></a>
            </li>
            <li>
              <a href="#privacy" data-toggle="tab" data-i18n="Privacy"></a>
            </li>
            <li>
              <a href="#others" data-toggle="tab" data-i18n="Other options"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="tab-content">
          <div class="tab-pane active in" id="filters">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-toggle="tooltip" data-placement="right" data-i18n="Filters" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings filter description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body filter-activities"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="synchronization">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Moodle environments" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings search moodle description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_search_moodle">
                        <span  data-i18n="Settings search moodle action"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Metadata synchronization" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings sync metadata description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_sync_metadata">
                        <span data-i18n="Settings sync metadata action"></span>
                      </label>
                    </div>
                    <div class="number-field">
                      <input type="number" id="input_sync_metadata_interval" min="1" max="60">
                      <label for="input_sync_metadata_interval">
                        <span data-i18n="Settings sync metadata interval action"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Logs synchronization" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings sync logs description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_sync_logs">
                        <span data-i18n="Settings sync logs action"></span>
                      </label>
                    </div>
                    <div class="number-field">
                      <input type="number" id="input_sync_logs_interval" min="1" max="24">
                      <label for="input_sync_logs_interval" data-i18n="Settings sync logs interval action"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Messages" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings error messages description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_message_error_sync_moodle">
                        <span data-i18n="Settings error messages moodle action"></span>
                      </label>
                    </div>
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_message_error_sync_dashboard">
                        <span data-i18n="Settings error messages dashboard action"></span>
                      </label>
                    </div>
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_message_alert_users_not_found">
                        <span data-i18n="Settings error messages users not found action"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Download data preprocessed" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings data download description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body text-center">
                    <button type="submit" class="btn btn-primary btn-data-download">Download</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Remove data" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings remove data description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body text-center">
                    <button type="submit" class="btn btn-primary btn-delete" data-i18n="Remove data"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="privacy">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Usage statistics" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings analytics description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_analytics">
                        <span data-i18n="Settings analytics action"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="others">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Interface language" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings language description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                        <div class="radio">
                          <label>
                            <input type="radio" name="language" id="input_language_pt-br" value="pt-br">
                            <div data-i18n="Portuguese (Brazil)"></div>
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="language" id="input_language_en" value="en">
                            <div data-i18n="English"></div>
                          </label>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Notice update" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings notice update description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="togglebutton">
                      <label>
                        <input type="checkbox" id="input_message_update">
                        <span data-i18n="Settings notice update action"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="title" data-i18n="Default setting" data-toggle="tooltip" data-placement="right" data-original-title="i18n"></div>
                    </div>
                    <div class="panel-options">
                      <i class="material-icons info" data-i18n="Settings default setting description" data-toggle="tooltip" data-placement="left" data-original-title="i18n">&#xE88E;</i>
                    </div>
                  </div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-primary btn-default-setting" data-i18n="Settings default setting action"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

            <li>
              <a href="#faq" data-toggle="tab" data-i18n="FAQ"></a>

            <li>

            <li>
              <a href="#about" data-toggle="tab" data-i18n="About"></a>
            </li>

      <div class="content">
        <div class="tab-content">
          <div class="tab-pane active in" id="help"></div>
          <div class="tab-pane" id="faq"></div>
          <div class="tab-pane" id="support">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="message"></div>
                    <div class="form-horizontal">
                      <div class="form-group">
                        <label for="inputName" class="col-md-2 control-label" data-i18n="Name"></label>
                        <div class="col-md-10">
                          <input type="text" class="form-control" id="inputName" maxlength="64" required autofocus>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label" data-i18n="Email"></label>
                        <div class="col-md-10">
                          <input type="email" class="form-control" id="inputEmail" maxlength="255" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputMessage" class="col-md-2 control-label" data-i18n="Message"></label>
                        <div class="col-md-10">
                          <textarea class="form-control" rows="7" id="inputMessage" maxlength="10000" required></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                          <button class="btn btn-primary btn-support" data-i18n="Send"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="about">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-body text-center">
                    <strong data-i18n="App Name"></strong> - 2016<br>
                    <span data-i18n="Version"></span>
                    <span class="data-version"></span>
                    <span class="data-update"></span>&nbsp;(BETA)<br>
                    <a href="#" class="btn-license">
                      <span data-i18n="MIT License"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="btn-group more-options" data-toggle="tooltip" data-placement="left" data-i18n="More options" data-original-title="i18n">

          <a href="#" class="btn-exit not-actived">
            <i class="material-icons">&#xE879;</i>&nbsp;
