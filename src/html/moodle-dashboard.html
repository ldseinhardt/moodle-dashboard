<div class="interface" id="moodle-dashboard">
  <div class="sidebar">
    <header>
      <div class="head">
        <div class="box">
          <i class="material-icons">school</i>
          <div class="title"></div>
        </div>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="#" class="btn-home">
              <i class="material-icons">home</i>
            </a>
          </li>
          <li>
            <a href="#" class="btn-courses active">
              <i class="material-icons">list</i>
            </a>
          </li>
          <li>
            <a href="#" class="btn-users">
              <i class="material-icons">people</i>
            </a>
          </li>
          <li>
            <a href="#" class="btn-daterange">
              <i class="material-icons">date_range</i>
            </a>
          </li>
          <li>
            <a href="#" class="btn-settings">
              <i class="material-icons">settings</i>
            </a>
          </li>
          <li>
            <a href="#" class="btn-help">
              <i class="material-icons">help</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content-box long">
      <div class="content long-content">
        <div class="submenu-item" id="submenu-courses"></div>
        <div class="submenu-item" id="submenu-users"></div>
        <div class="submenu-item" id="submenu-daterange">
          <div class="btn-group more-options users-options">
            <a class="dropdown-toggle" data-target="#" data-toggle="dropdown">
              <i class="material-icons">more_vert</i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a href="#" class="btn-daterange-min active">
                  <i class="material-icons">today</i>&nbsp;
                  <span class="__MSG_start_date__"></span>
                </a>
              </li>
              <li>
                <a href="#" class="btn-daterange-max">
                  <i class="material-icons">today</i>&nbsp;
                  <span class="__MSG_end_date__"></span>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" class="btn-daterange-last-day not-actived">
                  <span class="__MSG_last_day__"></span>
                </a>
              </li>
              <li>
                <a href="#" class="btn-daterange-last-week not-actived">
                  <span class="__MSG_last_week__"></span>
                </a>
              </li>
              <li>
                <a href="#" class="btn-daterange-last-month not-actived">
                  <span class="__MSG_last_month__"></span>
                </a>
              </li>
              <li>
                <a href="#" class="btn-daterange-select-all not-actived">
                  <span class="__MSG_select_all_days__"></span>
                </a>
              </li>
            </ul>
          </div>
          <div class="box">
            <div class="datetimepicker date-min"></div>
            <div class="datetimepicker date-max"></div>
            <div class="message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="main" id="dashboard-content">
      <div class="long">
        <div class="long-content">
          <div class="title"></div>
          <div class="default">
            <i class="material-icons">school</i>
            <div class="message __MSG_content_default_msg__"></div>
          </div>
          <div class="data"></div>
        </div>
      </div>
    </div>
    <div class="main" id="dashboard-settings">
      <div class="long">
        <div class="long-content">
          <div class="title __MSG_settings__"></div>

        </div>
      </div>
    </div>
    <div class="main" id="dashboard-help">
      <div class="long">
        <div class="long-content">
        <div class="title __MSG_help__"></div>

        </div>
      </div>
    </div>
    <div class="btn-group more-options">
      <a class="dropdown-toggle" data-target="#" data-toggle="dropdown">
        <i class="material-icons">more_vert</i>
      </a>
      <ul class="dropdown-menu dropdown-menu-right">
        <li>
          <a href="#" class="btn-fullscreen not-actived">
            <i class="material-icons">fullscreen</i>&nbsp;
            <span class="__MSG_fullscreen__"></span>
          </a>
        </li>
        <li>
          <a href="#" class="btn-exit not-actived">
            <i class="material-icons">exit_to_app</i>&nbsp;
            <span class="__MSG_exit__"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
